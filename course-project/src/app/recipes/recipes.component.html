<div class="row">
    <div class="col-md-5">
        <app-recipe-list (clickRecipe)="recipeDetail = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeDetail; else noRecipeSelected" [recipeDetail]="recipeDetail"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <p>Please select a Recipe</p>
        </ng-template>
    </div>
</div>
